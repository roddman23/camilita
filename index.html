<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi novia?</h1>
        <p class="message">Sé que tengo defectos, como tambien sé que tengo virtudes, y voy a dejar todo de mi para que todos los dias ser mejor y que te enamores de mi cada dia más</p>
        <div class="button-container">
            <button id="yesButton">Sí</button>
            <button id="noButton">No</button>
        </div>
        <p id="response" class="response-message"></p>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p>Te amo toda la vida</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
